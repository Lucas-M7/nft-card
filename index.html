<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="border">
    <img src="./images/image-equilibrium.jpg" alt="nft-image" class="nft-image">

    <h1>Equilibrium #3429</h1>
    <br>
   <p class="primary">Our Equilibrium collection promotes <br> balance and calm.</p>
    <div class="eth-clock">
      <img src="./images/icon-ethereum.svg" alt="ethereum-icon" class="ethereum-image"><div class="eth">0.041ETH</div> <!--eth-->
      <div class="clock-text"><img src="./images/icon-clock.svg" alt="clok-icon" class="clock"> 3 days left</div> <!--clock-text-->
    </div>     <!--eth-clock-->

    <hr> <br>
    
    <div class="avatar-text">
    <img src="./images/image-avatar.png" alt="image-avatar" class="icon-creator">
   <p class="second">Creation of <span>Jules Wyvern</span></p>
  </div>       <!--avatar-text-->
  </div>       <!--border-->
  </div>       <!--container-->

</body>

</html>
